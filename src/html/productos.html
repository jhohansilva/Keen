<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./partials/head.html')
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
</head>

<body data-layout="detached">

    @@include('./partials/topbar-dark.html')

    <div class="container-fluid">

        <div class="wrapper">

            @@include('./partials/detached-left-sidebar.html')

            <div class="content-page">
                <div class="content">

                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box page-title-box-sm">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="index.html">Principal</a></li>
                                        <li class="breadcrumb-item active">Detalle de producto</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Detalle de producto</h4>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-5">
                                            <!-- Product image -->
                                            <a href="javascript: void(0);" class="text-center d-block mb-4">
                                                <img id="img-prev" class="img-fluid" style="max-width: 280px;" />
                                            </a>

                                            <div class="d-lg-flex d-none justify-content-center">
                                                <a href="javascript: void(0);">
                                                    <img id="img-prev-thumb" class="img-fluid img-thumbnail p-2"
                                                        style="max-width: 75px;" />
                                                </a>
                                            </div>
                                        </div> <!-- end col -->
                                        <div class="col-lg-7">
                                            <form class="pl-lg-4">
                                                <!-- Product title -->
                                                <h3 class="mt-0" id="title"></h3>
                                                <p class="mb-1">Presentación: <a id="presentation"></a></p>
                                                <p class="font-16">
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                    <span class="text-warning mdi mdi-star"></span>
                                                </p>

                                                <!-- Product stock -->
                                                <div class="mt-3">
                                                    <h4><span class="badge badge-success-lighten">Disponible</span></h4>
                                                </div>

                                                <!-- Product description -->
                                                <div class="mt-4">
                                                    <h6 class="font-14">Precio:</h6>
                                                    <h3 id="price"></h3>
                                                </div>

                                                <!-- Quantity -->
                                                <div class="mt-4">
                                                    <h6 class="font-14">Cantidad</h6>
                                                    <div class="d-flex">
                                                        <input type="number" min="1" value="1" class="form-control"
                                                            placeholder="Cnt" style="width: 90px;">
                                                        <button type="button" class="btn btn-danger ml-2">
                                                            <i class="mdi mdi-cart mr-1"></i>
                                                            Agregar al carrito
                                                        </button>
                                                    </div>
                                                </div>

                                                <!-- Product description -->
                                                <div class="mt-4">
                                                    <h6 class="font-14">Descripción:</h6>
                                                    <p id="text-descrip"></p>
                                                </div>
                                            </form>
                                        </div> <!-- end col -->
                                    </div> <!-- end row-->

                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col-->
                    </div>
                    <!-- end row-->
                </div>

                @@include('./partials/footer.html')
            </div>

        </div>

    </div>

    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/pages/app.productos.js"></script>
</body>

</html>
